<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Serial Plotter</title>

    <link rel="website icon" href="./image/web icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #EEEEEE;
        }
        #plot {
            width: 100%;
            height: 500px;
            background-color: #1E1E1E;
            border: 1px solid #333;
        }
        button {
            margin-right: 10px;
            background-color: #333;
            border: none;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        #dataDisplay {
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            font-family: monospace;
            background-color: #1E1E1E;
            color: #EEEEEE;
        }
        #welcomePage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: rgba(18, 18, 18, 0.95);
        }
        #github {
            margin-left: 8px;
        }
        .start-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="welcomePage">
        <h1>Welcome to the Web Serial Plotter</h1>
        <div class="start-container">
            <button id="startButton">Start</button>
            <div id="github">
                <a href="https://github.com/TONYWU115/My-project" target="_blank" style="color: white; text-decoration: none;">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
        </div>
    </div>
    
    <div id="mainContent" style="display: none;">
        <h1>Web Serial Plotter</h1>
        <label for="baudRate">Baud Rate:</label>
        <select id="baudRate">
            <option value="9600">9600</option>
            <option value="19200">19200</option>
            <option value="38400">38400</option>
            <option value="57600">57600</option>
            <option value="115200" selected>115200</option>
        </select>
        <button id="connect" style="width: 120px;">Connect</button>
        <button id="stop" style="width: 120px;" disabled>Stop</button>
        <button id="reset" style="width: 120px;">Reset</button>
        <div id="plot"></div>
        <h2>Received Data</h2>
        <div id="dataDisplay"></div>
    </div>
    <script>
        // Handle welcome page transition and initialize Plotly only after mainContent is visible
        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("welcomePage").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
            initializePlot();
        });

        function initializePlot() {
            Plotly.newPlot("plot", [{
                x: [],
                y: [],
                mode: "lines",
                line: { color: "#80CAF6" }
            }], {
                title: "Real-time Data Plot",
                paper_bgcolor: "#121212",
                plot_bgcolor: "#1E1E1E",
                font: { color: "#EEEEEE" },
                xaxis: { gridcolor: "#333" },
                yaxis: { gridcolor: "#333" }
            });
        }

        let port;
        let reader;
        let textDecoder = new TextDecoderStream();
        let timeData = [];
        let dataBuffer = [];
        let startTime;
        // 用來儲存尚未處理的不完整資料片段
        let incomingBuffer = "";
        const updateInterval = 100; // 更新間隔 100 毫秒
        const maxDataPoints = 500;
        let plotNeedsUpdate = false;
        let updateIntervalId = null;
        const maxDataListItems = 100;
        const dataDisplay = document.getElementById("dataDisplay");
        let isPaused = false; // Flag for pause/resume state

        async function connectSerial() {
            if ("serial" in navigator) {
                try {
                    port = await navigator.serial.requestPort();
                    let baudRate = parseInt(document.getElementById("baudRate").value);
                    await port.open({ baudRate: baudRate });

                    const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
                    const readerStream = textDecoder.readable.getReader();
                    reader = readerStream;

                    startTime = new Date();
                    readLoop();
                    updateIntervalId = setInterval(updatePlot, updateInterval);

                    document.getElementById("connect").disabled = true;
                    document.getElementById("stop").disabled = false;
                } catch (error) {
                    console.error("Error opening serial port:", error);
                }
            } else {
                alert("Web Serial API not supported in this browser.");
            }
        }

        async function readLoop() {
            // 每筆資料格式: "value\n"
            while (port.readable) {
                try {
                    const { value, done } = await reader.read();
                    if (done) {
                        reader.releaseLock();
                        break;
                    }
                    if (value) {
                        // 若處於暫停狀態，略過處理新的資料
                        if (isPaused) {
                            continue;
                        }
                        // 將新資料加至暫存區
                        incomingBuffer += value;
                        // 根據換行符切割資料，同時保留不完整資料片段
                        let lines = incomingBuffer.split("\n");
                        incomingBuffer = lines.pop();
                        lines.forEach(line => {
                            let trimmed = line.trim();
                            if (trimmed) {
                                let num = parseFloat(trimmed);
                                // 只處理有效數值
                                if (!isNaN(num)) {
                                    // 保留一位小數
                                    let numOneDecimal = parseFloat(num.toFixed(1));
                                    let currentTime = new Date();
                                    let elapsed = (currentTime - startTime) / 1000;
                                    timeData.push(elapsed);
                                    dataBuffer.push(numOneDecimal);
                                    if (timeData.length > maxDataPoints) {
                                        timeData.shift();
                                        dataBuffer.shift();
                                    }
                                    plotNeedsUpdate = true;
                                    appendData(`${elapsed.toFixed(2)}s: ${numOneDecimal.toFixed(1)}`);
                                }
                            }
                        });
                    }
                } catch (error) {
                    console.error("Error reading from serial port:", error);
                    break;
                }
            }
        }

        function updatePlot() {
            if (plotNeedsUpdate) {
                Plotly.update("plot", {
                    x: [timeData],
                    y: [dataBuffer]
                }, {}, [0]);
                plotNeedsUpdate = false;
            }
        }

        async function toggleSerial() {
            if (!isPaused) {
                // Pause reading/updating
                isPaused = true;
                if (updateIntervalId) {
                    clearInterval(updateIntervalId);
                    updateIntervalId = null;
                }
                document.getElementById("stop").textContent = "Continue";
            } else {
                // Resume reading/updating
                isPaused = false;
                updateIntervalId = setInterval(updatePlot, updateInterval);
                document.getElementById("stop").textContent = "Stop";
            }
        }

        function resetPage() {
            location.reload();
        }

        function appendData(text) {
            const p = document.createElement("p");
            p.textContent = text;
            dataDisplay.appendChild(p);
            dataDisplay.scrollTop = dataDisplay.scrollHeight;
            while (dataDisplay.childNodes.length > maxDataListItems) {
                dataDisplay.removeChild(dataDisplay.firstChild);
            }
        }

        document.getElementById("connect").addEventListener("click", connectSerial);
        // Replace stopSerial with toggleSerial for pause/resume behavior.
        document.getElementById("stop").addEventListener("click", toggleSerial);
        document.getElementById("reset").addEventListener("click", resetPage);
    </script>
</body>
</html>
